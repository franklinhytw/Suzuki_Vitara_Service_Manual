<td align="left" class="servinfo title">Brake Fluid Replacement</td>
<td align="right" style="padding:0px 3px 0px 6px;" valign="middle" width="3%"><div class="btnPrecautions" onclick="showPrexns(&#39;AENFFA0C0206021&#39;,&#39;en&#39;)"><img src="../icon/precaution.gif" width="30px" height="30px" border="0" title="Precautions" id="iconPrecautions"></div></td>

<div class="ptxt">Change brake fluid as follows.</div>
<div class="ptxt">Drain existing fluid from brake system completely, fill system with specified fluid and carry out air purge operation.</div>
<div class="ptxt">For air purging procedure, refer to <a href="javascript:%20xref(&#39;AENFFA0C4106004&#39;)">Air Bleeding of Brake System</a>.</div>
