<td align="left" class="servinfo title">Air Bleeding of Fuel System</td>
<td align="right" style="padding:0px 3px 0px 6px;" valign="middle" width="3%"><div class="btnPrecautions" onclick="showPrexns(&#39;AENFFA0C1736005&#39;,&#39;en&#39;)"><img src="../icon/precaution.gif" width="30px" height="30px" border="0" title="Precautions" id="iconPrecautions"></div></td>
</tr></tbody></table></div>
<div class="ptxt">Air bleeding must be carried out when fuel system has been disassembled or when vehicle ran out of fuel.</div>
<div class="ptxt">Set ignition “ON” to operate fuel pump and after about 5 seconds set ignition “OFF”. Repeat this operation 6 times and then check that engine starts.</div>
</div>
